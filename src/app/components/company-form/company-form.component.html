<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/company">Companies</a></li>
        <li class="active">Manage Company</li>
    </ol>
  
    <a class="btn btn-primary" routerLink="/company">Return to Companies</a>
  
    <h1>Manage Company</h1>
  
    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
    <form novalidate (ngSubmit)="saveCompany(companyForm)"  #companyForm="ngForm" class="form-horizontal">
      <input [ngModel]="company?.id" ngModel #company_id="ngModel" type="hidden" name="id">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-10">
          <input [ngModel]="company?.name" ngModel #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Company Name" required minlength="2" maxlength="30">
           <span *ngIf="formErrors.name" class="text-danger">
            {{ formErrors.name }}
          </span>
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!companyForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </section>
